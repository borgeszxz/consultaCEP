<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <div class="content">
            <img src="https://png.pngtree.com/png-clipart/20230504/original/pngtree-location-point-icon-on-map-png-image_9138909.png" style="width: 80px;height: 80px;" alt="">
            <h1>Consultar Endereço por CEP</h1>
            <form id="cep-form">
                <label for="cep">Digite o CEP:</label>
                <input type="text" id="cep" placeholder="Ex: 01001-000" required>
                <span id="error-message"></span>
                <button  type="submit">Consultar</button>
            </form>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                Carregando...
            </div>
            <div id="result" class="card hidden">
                <h2>Endereço Encontrado:</h2>
                <br>
                <table>
                    <tr>
                        <th>Rua:</th>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <th>Bairro:</th>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <th>Cidade:</th>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <th>Estado:</th>
                        <td id="uf"></td>
                    </tr>
                    <tr>
                        <th>Região:</th>
                        <td id="regiao"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
